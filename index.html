<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div>
      <div class="container">
          <div class="header">
            <h1>Multiselect #10</h1>
          </div>
          <div class="box">
            <div class="stateMenu" onclick="accordionBtn()">
              <div >
                <h2 style="font-size: 18px; color: gray;">States <span class="contentColor">(<span id="selectedValue" >Any</span>)</span></h2>
              </div>
              <div>
                <span style="color: #ff5959;"><i class="fa-solid fa-angle-down"></i></span>
              </div>
            </div>
              <div  id="showAndHideSection">
                <div>
                  <input class="inputField" type="text" placeholder="Search States" onkeyup="inputSearchField(this.value)" />
                </div>
                <div id="searchSection">               
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
